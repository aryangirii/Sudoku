<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Level</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="level-screen">
  <div class="container">
    <h2>Select Difficulty</h2>
    <form action="/game" method="POST">
      <button name="level" value="easy" class="level-btn">Easy</button>
      <button name="level" value="medium" class="level-btn">Medium</button>
      <button name="level" value="hard" class="level-btn">Hard</button>
    </form>
  </div>
</body>
</html>
